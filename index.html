<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importaciones Tecnológicas Activas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navegación -->
    <nav>
        <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#galeria">Galería</a></li>
            <li><a href="#formulario">Formulario</a></li>
        </ul>
    </nav>

    <!-- Sección Inicio -->
    <section id="inicio">
        <h1>Bienvenido a importaciones tecnologicas de mejor calidad y eficiencia</h1>
        <p>Explora nuestros productos y envíanos tus comentarios a través del formulario.</p>
        <img src="PICTURE/logo.png" alt="Logo" class="logo">
    </section>

    <!-- Sección Galería -->
    <section id="galeria">
        <h2>Galería de Productos</h2>
        <div class="imagenes">
            <img src="PICTURE/1.png" alt="Imagen 1">
            <img src="PICTURE/2.png" alt="Imagen 2">
            <img src="PICTURE/3.png" alt="Imagen 3">
            <img src="PICTURE/4.png" alt="Imagen 4">
            <img src="PICTURE/5.png" alt="Imagen 5">
            <img src="PICTURE/6.png" alt="Imagen 6">
        </div>
    </section>

    <!-- Sección Formulario -->
    <section id="formulario">
        <h2>Contacto / Comentarios</h2>
        <form action="#" method="POST">
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="email" name="correo" placeholder="Correo electrónico" required>
            <textarea name="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
